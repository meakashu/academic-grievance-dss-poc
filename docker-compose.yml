version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: grievance-postgres
    environment:
      POSTGRES_DB: grievance_db
      POSTGRES_USER: grievance_user
      POSTGRES_PASSWORD: grievance_password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U grievance_user -d grievance_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - grievance-network

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: grievance-backend
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=grievance_db
      - POSTGRES_USER=grievance_user
      - POSTGRES_PASSWORD=grievance_password
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - BACKEND_PORT=8000
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./rules:/app/rules
      - ./java-bridge/target:/app/java-libs
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - grievance-network

  # Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: grievance-frontend
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    depends_on:
      - backend
    command: npm start
    networks:
      - grievance-network

volumes:
  postgres-data:
    driver: local

networks:
  grievance-network:
    driver: bridge
